<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<title> Angely  </title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

<head>
<body>


	<h3><kbd id="label-username"> USERNAME </kbd> </h3>

	<div class="container-fluid">
		<input id="username"><button type="button" class="btn btn-primary btn-lg active" id="btn-join"> Join Room </button>
	
	</div>
	</div>
	
	<div class="main-grid container">
		<div id="video-container">
			<div><video id="local-video" style="float:center;" autoplay playsinline></video></div>
			<div>
			<button type="button" class="btn btn-info" id="btn-toggle-audio"> Audio Mute </button>
			<button type="button" class="btn btn-info" id="btn-toggle-video"> Video Off </button>
			</div>
		</div>
	
	
	
		<div id="chat">
			<h3><kbd> CHAT </kbd> </h3>
			<div id="messages">
				<ul id="message-list"></ul>
			</div>
			
			
				<input id="msg"><button type="button" class="btn btn-primary btn-lg active" id="btn-send-msg"> Send Message </button>
				<button type="button" class="btn btn-primary btn-lg active" id="btn-share-screen"> Share Screen </button>
			
		</div>	
	
	</div>


		
	</div>
	<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
