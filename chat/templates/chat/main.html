<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<title> Angely  </title>
	<!---<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">--->

<head > 
<body>

<!--- Username area to add the participant or peer  --->
	<h3><kbd id="label-username" style="margin-top: 100%;" > USERNAME </kbd> </h3>

<!--- Button to Join the Channel/Chat  --->
	<div class="container-fluid">
		<input id="username"><button type="button" class="btn btn-primary btn-lg active" id="btn-join"> Join Room </button>
	
	</div>
	
	<!--- Main Video grid conatainer to display the Local and Remote videos --->
	<div class="main-grid container">
		<div id="video-container" style="border-radius: 50px;">
			<div><video id="local-video" autoplay playsinline></video></div>
			<div>
			<button type="button" class="modal-content" id="btn-toggle-audio"> Audio Mute </button>
			<button type="button" class="modal-content" id="btn-toggle-video"> Video Off </button>
			</div>
		</div>
		<p> </p>
		
	<!--- Text Area is build for Audio Transcription --->
		<div class="container">
				
			<div class= "form-group">
				<textarea id= "textbox" rows="6" cols="2" class="form-control"></textarea>
			</div>
			<div class="form-group">
				<button id="start-btn" class="btn btn-danger btn-block">
					Start
				</button>
				<p id="instructions"> Press the start button </p>
			</div>
		</div>
	
	
		<div id="chat" >
			<h3 ><kbd> CHAT </kbd> </h3>
			<div id="messages">
				<ul id="message-list"></ul>
			</div>
			
			
				<input id="msg"><button type="button" class="btn btn-primary btn-lg active" id="btn-send-msg"> Send Message </button>
				<button type="button" class="btn btn-primary btn-lg active" id="btn-share-screen"> Share Screen </button>
				
			<!---<div class="container">
				<form>
					<div class= "form-group">
						<textarea id= "textbox" rows="6" class="form-control"></textarea>
					</div>
					<div class="form-group">
						<button class="btn btn-danger btn-block">
							Start
						</button>
					</div>
				</form> 
		</div>	
	
	</div>
--->

		
	</div>
	
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</html>
